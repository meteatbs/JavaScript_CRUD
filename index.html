<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    
    <table>
        <tr>
            <td>
                <form autocomplete="false" onsubmit="event.preventDefault();onFormSubmit()">
                    <div>
                        <label>Full Name</label>
                        <label class="validation-error hide" id=fullNameValidation>This field is mandatory</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Employee Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>

                <td>
                    <table class="list" id="employeelist">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP Code</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
            <td>

            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
